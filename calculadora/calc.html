<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadorinha</title>

</head>
<body>
    <div class = "calc">
        <div class="box">
            <div class = "n1">
                <input type="number" class="numero1">
            </div>    
            <div class = "opera">
                <select name="select" id="operador">
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
                </select>
            </div>
            <div class = "n2">
                <input type="number" class="numero2">
            </div> 
        </div>

        <div class = "result">
            <div class = "calcular">
                <input type="button" value = "Calcular">
            </div>
    
            <div class = "resultado">
                <input type="text">
            </div>
        </div>

        <div class = "botao">
            <div>
                <button>Aumentar</button>
            </div>
            <div>
                <button>Diminuir</button>
            </div>
            <div>
                <button>Alterar Tema</button>
            </div>
        </div>
    </div>

    <script src="calc.js">
        
    </script>

</body>
</html>
